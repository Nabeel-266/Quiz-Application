<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- BoxIcons  -->

<body>
    <div class="mainContainer container-fluid g-0">
        <div class="mainOverlay">
            <h1>Let's Begin</h1>
        </div>

        <div class="content">
            <h2 class="m-0">WelCome To <span>{CoDinG Quiz}</span></h2>
            <p class="m-0">Start Your Quizzes on click Let's Start button</p>
            <button type="button" class="letsStartBtn" onclick="startingQuiz()">Let's Start</button>
        </div>
    </div>


    <!-- JavaScript File Link -->
    <script src="app.js"></script>

</html>
